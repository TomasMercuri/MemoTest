<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoTest</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TITULO -->
    <header class="title-container container d-flex justify-content-center pb-4">
        <h1>MEMOTEST</h1>
    </header>

    <!-- FORMULARIO -->
    <form class="formulario d-flex justify-content-center align-items-center flex-column gap-5">
        <div class="opciones d-flex flex-column gap-3">
            <section class="d-flex justify-content-center align-items-center">
                    <input type="radio" name="opcion" value="colores" checked>
                    <img src="../img/memotest-colores.png" width="300" alt="Imagen del MemoTest con colores">
            </section>

            <section class="d-flex justify-content-center align-items-center">
                    <input type="radio" name="opcion" value="emojis">
                    <img src="../img/memotest-emojis.png" width="300" alt="Imagen del MemoTest con emojis">
            </section>

            <section class="d-flex justify-content-center align-items-center">
                    <input type="radio" name="opcion" value="autos">
                    <img src="../img/memotest-autos.png" width="300" alt="Imagen del MemoTest con autos">
            </section>
        </div>
        <div>
            <button id="comenzar" type="button" class="btn btn-primary rounded-pill px-4">JUGAR</button>
        </div>
    </form>

    <!-- JUEGO -->
    <div class="juego d-flex justify-content-center align-items-center visually-hidden">
        <div class="container">
            <div class="row">
                <div class="cuadros cuadro-1 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-2 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-3 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-4 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="cuadros cuadro-5 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-6 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-7 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-8 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="cuadros cuadro-9 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-10 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-11 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-12 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <!-- Button trigger modal -->
    <button id="boton-modal" type="button" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#exampleModal">Activar Modal</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">GANASTE</h1>
                    <button id="boton-cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="texto-modal"></p>
                </div>
                <div class="modal-footer">
                    <button id="boton-cerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="boton-reiniciar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="autos.js"></script>
    <script src="emojis.js"></script>
    <script src="colores.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
