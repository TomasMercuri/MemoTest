<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoTest</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TITULO -->
    <header class="title-container container d-flex justify-content-center pb-4">
        <h1>MEMOTEST</h1>
    </header>

    <!-- FORMULARIO -->
    <form class="formulario d-flex justify-content-center align-items-center flex-column gap-5">
        <div class="opciones d-flex flex-column gap-3">
            <section class="d-flex justify-content-center align-items-center">
                <input id="input-colores" type="radio" name="opcion" value="colores" checked >
                <img src="../img/memotest-colores.png" width="300" alt="Imagen del MemoTest con colores">
            </section>
            <section class="d-flex justify-content-center align-items-center">
                <input id="input-emojis" type="radio" name="opcion" value="emojis">
                <img src="../img/memotest-emojis.png" width="300" alt="Imagen del MemoTest con emojis">
            </section>
            <section class="d-flex justify-content-center align-items-center">
                <input id="input-autos" type="radio" name="opcion" value="autos">
                <img src="../img/memotest-autos.png" width="300" alt="Imagen del MemoTest con autos">
            </section>
        </div>
        <div>
            <button id="comenzar" type="button" class="btn btn-primary rounded-pill px-4">JUGAR</button>
        </div>
    </form>

    <!-- JUEGO -->
    <div class="juego d-flex justify-content-center align-items-center visually-hidden">
        <div class="container">
            <div class="row">
                <div class="cuadros cuadro-1 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-2 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-3 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-4 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cuadros cuadro-5 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-6 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-7 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-8 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cuadros cuadro-9 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-10 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-11 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
                <div class="cuadros cuadro-12 col">
                    <div class="parte-trasera visually-hidden">
                        <img src="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <button id="boton-modal" type="button" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#modal">Activar Modal</button>
    <div class="modal fade" id="modal" tabindex="-1 " aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">GANASTE</h1>
                    <button id="boton-cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="texto-modal"></p>
                </div>
                <div class="modal-footer">
                    <button id="boton-reiniciar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Jugar otra vez</button>
                </div>
            </div>
        </div>
    </div>

    <script src="autos.js"></script>
    <script src="emojis.js"></script>
    <script src="colores.js"></script>
    <script src="main.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
